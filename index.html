<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Pakistan</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="head-wrapper">
      <div class="nav-container">
        <div class="navbar">
          <img src="assets/images/netflix-logo.png" alt="netflix logo" />
          <button class="btn-sign">Sign In</button>
        </div>
      </div>
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="text-one">Unlimited movies, TV Shows, and more</h1>
          <p class="text-two">Starts at Rs 250. Cancel anytime</p>
          <h3 class="text-three">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="signup">
            <input type="email" name="" id="" placeholder="Email address" />
            <button>
              Get Started

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                role="img"
                data-icon="ChevronRightStandard"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
</html>
